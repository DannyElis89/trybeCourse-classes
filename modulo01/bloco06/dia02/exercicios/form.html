<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>HTML & CSS: Forms</title>
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <form action="" method="get">
    <fieldset >
      <legend>Dados Pessoais:</legend>
      <label for="input-name">Digite seu nome:
        <input type="text" name="name" id="input-name" maxlength="40" required>
      </label><br><br>
      <label for="input-email">Digite seu e-mail:</label>
        <input type="email" name="email" id="input-email" maxlength="50" required><br><br>
      <label for="input-cpf">Digite seu CPF:</label>
        <input type="number" name="cpf" id="input-cpf" maxlength="11" required><br><br>
      <label for="input-end">Digite seu endereço:
        <input type="text" name="end" id="input-end" maxlength="200" required>
      </label><br><br>
      <label for="input-cidade">Digite o nome da cidade em que você vive:
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </label><br><br>
      <label for="input-estado">Selecione o Estado no qual você vive:
        <select name="estado" id="input-estado" required>
          <option selected>Escolher...</option>
        </select>
      </label><br><br>
      <label for="input-tipoCasa">Selecione o tipo de residência:
        <label for="input-tipoCasa">Casa
          <input type="radio" name="tipoResidencia" id="input-tipoCasa" value="casa" checked>
        </label>
        <label for="input-tipoApto">Apartamento
          <input type="radio" name="tipoResidencia" id="input-tipoApto" value="apartamento">
        </label>
      </label>
    </fieldset>
    <fieldset>
      <legend>Informações do seu último emprego:</legend>
      <label for="resume">Explique resumidamente suas funções exercidas:</label><br>
        <textarea name="resumoCurriculo" id="resume" maxlength="1000" cols="30" rows="10" placeholder="Digite o resumo aqui" required></textarea><br><br>
      <label for="cargo">Cargo:
        <input type="text" id="cargo" maxlength="40" required>
      </label><br><br>
      <label for="descreveCargo">Descrição do cargo:
        <input type="text" id="descreveCargo" maxlength="500" required>
      </label><br><br>
      <label for="dataInicio">Dia de início:
        <input type="date" id="dataInicio" >
      </label>
    </fieldset>
  </form>
  <button type="submit" id="submeter">Enviar:</button>


  <script src="script.js"></script>
</body>
</html>
