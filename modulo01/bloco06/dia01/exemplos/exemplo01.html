<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS - Forms: Parte II - input tag, types e attributes</title>
  <link rel="stylesheet" href="exemplo01.css">
</head>
<body>
  <header> <h1>Login</h1></header>
  <form>
    <label for="user">Digite seu usu√°rio:
      <input type="text" name="user" id="input-user"  value="" required placeholder="Digite seu email" autofocus>
    </label>
    <br>
    <br>
    <label for="senha">Digite sua senha:
      <input type="password" name="senha" id="input-senha" required placeholder="Digite sua senha" autocomplete="off">
    </label>
    <br>
    <br>
    <label for="remember">Lembrar-me neste computador?
      <input type="checkbox" name="remember" id="remember-password">
    </label>
    <br>
    <br>
    <label for="enviar">
      <input type="submit" name="enviar" id="submit">
    </label>
  </form>

</body>
</html>
